{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="page-header">
  <h1>Delete Candy?</h1>
  <img src="{% static 'images/shark.png' %}" alt="A sharky fish">
</div>
<h2>Are you sure you want to delete {{ object.name }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'candy-detail' candy.id %}" class="btn secondary">
    Cancel
  </a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>
{% endblock %}
